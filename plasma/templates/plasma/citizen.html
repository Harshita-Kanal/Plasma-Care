 {% extends 'plasma/main.html' %} 
 {% load static %} 

{% block content %}
 <link rel = "stylesheet" href = "{% static '/css/citizen.css' %}">
<div class = "container">
    <h1>Citizens</h1>
  <div class = "align-img">
     <img class="responsive-img" height = "300px" width = "300px" src="{% static 'images/volunteer.png' %}"> 
  </div>
    <h5> Meet our volunteers </h5>
    <hr>
    {% for volunteer in volunteer %}
    <div class = "card">
        <div class = "render">
           <h5 class = "red darken-4 head"> {{volunteer.name}} </h5>
           <p> {{volunteer.description}} </p>       
           <p><i class="material-icons">call</i> {{volunteer.phone}} &nbsp; <i class="material-icons">email</i> {{volunteer.email}}  </p>
        </div>       
    </div>
    {% endfor %}
<br>
</div>

{% endblock content %}
